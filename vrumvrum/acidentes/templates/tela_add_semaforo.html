{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/tela_add_semaforo.css' %}">
{% endblock %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Adicionar Semáforo</title>
</head>
<body>
    <div id="Formulario-semaforo">
        <h1>Adicionar Semáforo</h1>
        <p>Preencha o formulário abaixo para adicionar um novo semáforo.</p>
        <form action="/semaforo/add" method="post">
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" placeholder="Digite o código do semáforo" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" name="tipo" placeholder="Digite o tipo" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Digite a marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo" required>
            </div>
            <div class="button-container">
                <button type="submit">Adicionar Semáforo</button>
                <button type="button" class="cancel-button" onclick="window.location.href='/semaforos'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
