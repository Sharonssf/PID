{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/tela_suporte.css' %}">
<link rel="stylesheet" href="{% static 'css/tela_suporte.js' %}">
{% endblock %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_suporte.css">
    <title>Suporte</title>
</head>
<body>
    <div class="container">
        <h1>Suporte</h1>
        <div class="box">
            <p>Se você tiver alguma dúvida, problema ou sugestão, entre em contato conosco. Estamos aqui para ajudar! Você pode nos contatar por e-mail, telefone ou preenchendo o formulário abaixo.</p>
            <form id="supportForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regiao">Região:</label>
                    <input type="text" id="regiao" name="regiao" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit" onclick="submitForm(event)">Enviar</button>
            </form>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
